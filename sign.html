<script id="form-handler">
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('form');
  const submitButton = form.querySelector('button[type="submit"]');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      alert('Please fill in both email/phone and password.');
      return;
    }

    submitButton.disabled = true;
    submitButton.innerHTML = 'Signing In...';

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();

      if (response.ok) {
        alert(`${result.message}`);
        window.location.href = 'dashboard.html';
      } else {
        alert(`${result.message}`);
        submitButton.disabled = false;
        submitButton.innerHTML = 'Sign In';
      }
    } catch (err) {
      alert('Network error, please try again.');
      submitButton.disabled = false;
      submitButton.innerHTML = 'Sign In';
    }
  });
});
</script>



    <script id="checkbox-handler">
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('remember-me');
            const checkboxDisplay = document.getElementById('checkbox-display');
            const checkboxCheck = document.getElementById('checkbox-check');
            
            function updateCheckbox() {
                if (checkbox.checked) {
                    checkboxDisplay.classList.add('bg-primary', 'border-primary');
                    checkboxDisplay.classList.remove('border-gray-300');
                    checkboxCheck.classList.remove('opacity-0');
                    checkboxCheck.classList.add('opacity-100');
                } else {
                    checkboxDisplay.classList.remove('bg-primary', 'border-primary');
                    checkboxDisplay.classList.add('border-gray-300');
                    checkboxCheck.classList.add('opacity-0');
                    checkboxCheck.classList.remove('opacity-100');
                }
            }
            
            checkboxDisplay.addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
                updateCheckbox();
            });
            
            document.querySelector('label[for="remember-me"]').addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
                updateCheckbox();
            });
            
            updateCheckbox();
        });
    </script>

    <script id="form-handler">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitButton = form.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                submitButton.disabled = true;
                submitButton.innerHTML = 'Signing In...';
                
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Sign In';
                }, 2000);
            });
        });
